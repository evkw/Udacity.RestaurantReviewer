<main class="content-page">
  <article class="restaurant-review">
    <app-restaurant [restaurant]="restaurant">
      <md-card-actions>
        <button md-button (click)="addReview()">Add Review</button>
      </md-card-actions>
    </app-restaurant>

    <div class="review">
      <app-new-review></app-new-review>
    </div>

    <div class="review" *ngFor="let review of reviews">
      <app-review [readonly]="true" [review]="review"></app-review>
    </div>
  </article>
</main>
